<h2>Sign Up</h2>

<div class="row">
    <div class="col-sm-12 col-md-6 col-xl-4">
        <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
            <div class="form-group">
                <label for="fullName">User Name:</label>
                <input class="form-control" [ngClass]="{'border-danger' :signUpForm.submitted && !fullName.valid }"
                    id="fullName" type="text" name="fullName" #fullName="ngModel"
                    [(ngModel)]="userService.selectedUser.fullName" placeholder="Full Name" required>
                <div *ngIf="signUpForm.submitted && !fullName.valid">
                    <label class="mb-0 text-danger">This field is required.</label>
                </div>
            </div>
            <!-- <input type="text" #fullName="ngModel" [(ngModel)]="userService.selectedUser.fullName" name="fullName" placeholder="Full Name"
    required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !fullName.valid }">
    <div *ngIf="signUpForm.submitted && !fullName.valid">
      <label class="validation-message">This field is required.</label>
    </div> -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" [ngClass]="{'border-danger' :signUpForm.submitted && !email.valid }"
                    id="email" type="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email"
                    placeholder="Email" required [pattern]="emailRegex">
                <div *ngIf="signUpForm.submitted && email.errors">
                    <label *ngIf="email.errors.required" class="mb-0 text-danger">This field is required.</label>
                    <label *ngIf="email.errors.pattern" class="mb-0 text-danger">Invalid email address.</label>
                </div>
            </div>
            <!-- <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Email"
    required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
    <div *ngIf="signUpForm.submitted && email.errors">
      <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
      <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
    </div> -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" [ngClass]="{'border-danger' :signUpForm.submitted && !password.valid }"
                    id="password" type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password"
                    name="password" placeholder="Password" minlength="4" required>
                <div *ngIf="signUpForm.submitted && password.errors">
                    <label *ngIf="password.errors.required" class="mb-0 text-danger">This field is required.</label>
                    <label *ngIf="password.errors.minlength" class="mb-0 text-danger">Enter atleast 4
                        characters.</label>
                </div>
            </div>

            <!-- <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Password"
    minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
    <div *ngIf="signUpForm.submitted && password.errors">
      <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
      <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
    </div> -->
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            <br>
            <span>Already have an account? <a class="text-primary" routerLink="/login">Sign In</a></span>

            <!-- <input type="submit" value="Sign Up"> -->
        </form>
    </div>
</div>
