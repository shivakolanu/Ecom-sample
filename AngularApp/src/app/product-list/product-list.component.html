<h2 class="mb-3">Products</h2>

<div *ngFor="let product of products; index as productId" class="mb-4">

  <h4>
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      {{ product.name }}
    </a>
  </h4>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button class="btn btn-primary mb-2" (click)="share(product.name)">
    Share
  </button>

  <app-product-alerts
    [product]="product" 
    (notify)="onNotify(product.name, $event)">
  </app-product-alerts>
</div>
